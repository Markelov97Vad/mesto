<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место от Яндекс.Практикум">
  <meta name="author" content="Маркелов Вадим">
  <title>Проект:Mesto</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body class="root">
  <header class="header root__header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип: Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/jak-iv.png" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements content__elements">
      <article class="element">
        <img src="./images/image-card1.jpeg" alt="Рисовые террасы в Му Кан Чай" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Му Кан Чай</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card.jpeg" alt="Волшебный вид на храм в Багане" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Багана</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card3.jpeg" alt="Цветные скалы Чжанъе Данксиа" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Чжанъе Данксиа</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card4.jpeg" alt="Берег острова Ваадху" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Ваадху</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card5.jpg" alt="Фото гор Тяньцзы" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Тяньцзы</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card6.jpeg" alt="Вид на гору Мачу-Пикчу" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Мачу-Пикчу</h2>
          <button class="element__button"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form popup__form">
        <fieldset class="form__input-container">
          <input class="form__input" type="text" name="firstInput" id="name" placeholder="Имя" value="Жак-Ив Кусто"
            required>
          <input class="form__input" type="text" name="secondInput" id="job" placeholder="Вид деятельности"
            value="Исследователь океана" required>
          <button type='submit' class='form__submit-button'>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./script/index.js" defer></script>
</body>

</html>
