<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./pages/index.css">

<body class="root">
  <header class="header root__header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип: Место">
  </header>
  
  <main class="content root__content">
    <section class="profile content__profile">
      <div class="profile__card">

        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements content__elements">
      <article class="element">
        <img src="./images/image-card1.jpg" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/scale_1200.webp" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">природа</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card1.jpg" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card1.jpg" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card1.jpg" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/image-card1.jpg" alt="фото" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button"></button>
        </div>
      </article>
      
    </section>
  </main>
  
<section class="popup">
  <div class="popup__container">
    <button class="popup__close-button"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="form popup__form">
      <fieldset class="form__input-container">
        <input class="form__input" type="text" name="firstInput" id="name" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input class="form__input" type="text" name="secondInput" id="job" placeholder="Вид деятельности" value="Исследователь океана" required>
        <button type='submit' class='popup__submit-button'>Сохранить</button>
      </fieldset>
    </form>
  </div>
</section>

<footer class="footer root__footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
<script src="./script/index.js" defer></script>

</html>
