<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект Место от Яндекс.Практикум">
  <meta name="author" content="Маркелов Вадим">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект:Mesto</title>
</head>

<body class="root">
  <header class="header root__header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип: Место">
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/jak-iv.png" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="edit profile"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="edit card"></button>
    </section>

    <section class="elements content__elements">
    </section>
  </main>

  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_theme_edit">
    <div class="popup__container">
      <button type="button" aria-label="close the pop-up" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form popup__form" name="edit-form" novalidate>
        <fieldset class="form__input-container">
          <input class="form__input" type="text" name="name" id="name-input" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="name-input-error form__input-error">Вы пропустили это поле</span>
          <input class="form__input" type="text" name="typeOfActivity" id="job-input" placeholder="Вид деятельности"
            minlength="2" maxlength="200" required>
          <span class="job-input-error form__input-error">Вы пропустили это поле</span>
          <button type='submit' class='form__submit-button'>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_new-card">
    <div class="popup__container">
      <button type="button" aria-label="close pop-up" id="newCard" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form popup__form" name="create-form" novalidate>
        <fieldset class="form__input-container">
          <input class="form__input" type="text" name="title" id="title-input" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="title-input-error form__input-error">Вы пропустили это поле</span>
          <input class="form__input" type="url" name="linkPicture" id="url-input" placeholder="Ссылка на картинку"
            required>
          <span class="url-input-error form__input-error">Вы пропустили это поле</span>
          <button type='submit' id="create" class='form__submit-button'>Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_theme_figure">
    <div class="popup__container-image">
      <button type="button" aria-label="close the pop-up" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcap"></figcaption>
      </figure>
    </div>
  </div>

  <template id="cardTemplate">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="delete card"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button" aria-label="mark like"></button>
      </div>
    </article>
  </template>

  <script src="./script/constants.js"></script>
  <script src="./script/index.js"></script>
  <!-- <script src="./script/validate.js"></script> -->
  <script src="./script/Card.js"></script>
  <script src="./script/FormValidator.js"></script>
</body>

</html>
